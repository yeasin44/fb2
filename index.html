<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="short icon" href="./fb.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>facebook</h1>
            <h2>Recent logins</h2>
            <h3>Click your picture or add an account.</h3>
        </div>
        <div class="border">
            <img src="./p1.jpg" alt="">
            <h3>Yeasin</h3>
        </div>
        <div class="border2">
            <a href="./fblogin.html"><img src="./logo1.png" alt=""></a>
            <h3>Add Account</h3>
        </div>
        <div class="border3"> 
            <form method="POST">
                <div class="email">
                    <input type="email" name="email" placeholder="Eamil address or phone number">
                </div>
                <div class="password">
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div class="login">
                    <button>Login</button>
                </div>
                <div class="forgot_pass">
                    <h4 id="f">Forgotton password?</h4>
                </div>
                <hr>
                <button id="btn_2">Creat new account</button>
            </form>
        </div>
        <div class="under">
            <h4><span>Create a page</span> for a celebrity, band or business.</h4>
        </div>
    </div>
    <div class="container2">
        <div class="footer">
            <span>English (UK)</span> বাংলা <span>অসমীয়া <span> हिन्दी </span> नेपाली <span> Bahasa Indonesia</span> العربية <span> 中文(简体) </span> Bahasa Melayu <span> Español</span> Português (Brasil)<span> <i class="far fa-plus-square"></i></span>
            <hr>

            
        </div>
    </div>


    
</body>
</html>
